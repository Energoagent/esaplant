<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ESA SCADA</title>
		<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./static/css/styles.css">
		<script src="./static/js/scripts.js"></script>
		<script src="./static/js/svgelements.js"></script>
	</head>
	<body class="text_summary" onresize="svgScale();" onload="svgScale();">
		<div>
			<form id="navigation">
				<button class="btn btn-basic disabled">МНЕМОСХЕМА</button>
			</form>
		</div>
		<div>
			<svg id="mainUnit" xmlns="http://www.w3.org/2000/svg"  width="1832" height="1008" viewBox="-1 -1 1834 1010" version="1.1">
				<script>
					elevator_1_5 = mainUnit.appendChild(newElevator('1_5', 1400, 100, 40, false, 2));
					elevator_1_5.run();
					elevator_1_7 = mainUnit.appendChild(newElevator('1_7', 50, 100, 0, true, 2));
					mill_1_6 = mainUnit.appendChild(newMill('1_6', 320, 200, 2));
					mill_1_6.secondDriver.run();
					mill_1_6.driver6Kv.notReady();
					mill_1_6.rotationLeft.hide();
					mill_1_6.rotationRigth.hide();
					mill_1_6.accidentState.alarm();
					mainUnit.appendChild(newOilStation('1_601', 460, 305, 2));
					mainUnit.appendChild(newOilStation('1_602', 760, 305, 2));
					conveior_1_2 = mainUnit.appendChild(newConveyor('1_2', 900, 50, 120, 15, false, 2));
					conveior_1_2.motor.run();
					conveior_1_2.DKSL1.warning();
					conveior_1_2.DKSL2.warning();
					conveior_1_5 = mainUnit.appendChild(newConveyor('1_5', 900, 200, 200, 15, true, 2));
					conveior_1_5.motor.notReady();
					conveior_1_5.drum.alarm();
				</script>
			</svg>
		</div>
	</body>
</html>
